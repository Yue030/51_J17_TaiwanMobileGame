<body>
    <main class="container login-page">
        <div class="login-arena">
            <div class="pic">
                <img src="img/games/gs.jpg" alt="">
            </div>

            <form action="api.php" method="post">
                <h1>Login</h1>
                <div>
                    <!-- <p>Account: </p> -->
                    <div class="input-box" style="--icon-src: url('/UserIcon.svg')">
                        <input id="account" name="acc" type="text" autocomplete="off" placeholder="Account" required>
                    </div>
                </div>
                <div>
                    <!-- <p>Password: </p> -->
                    <input id="pw" name="pw" type="password" autocomplete="off" placeholder="Password" required>
                </div>
                <div>
                    <!-- <p>Verification: </p> -->
                    <input id="verfication_code" name="code" type="text" autocomplete="off" placeholder="Verification Code" required>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </main>
